    <div  fxLayout 
            fxLayoutWrap 
            fxLayoutAlign="space-around "
            class="job-container">
            <mat-card class="group-card" 
                    *ngFor='let group of backendService.groups;let i = index'>
                    <mat-card-header fxLayout fxLayoutAlign='center center'>
                        <mat-card-title style="font-weight:bold">{{group.name}}</mat-card-title>
                        <mat-card-subtitle fxLayout fxLayoutAlign='center center' >
                            <mat-icon>photo_library</mat-icon>Darbų galerijos [{{group.gallerys}}]
                        </mat-card-subtitle>
                    </mat-card-header>  
                    <div fxLayout fxLayoutAlign='center center' [routerLink]='["/galerijos",group.user_id,i]' class="image-container" >
                        <img class="my-image" *ngIf="group.imgURL[0]" [src]="group.imgURL[0].imgURL" [alt]="group.imgURL[0].name">
                    </div>
                    <mat-card-content style="height:45px;">
                        <span [ngSwitch]="true">
                        <p *ngSwitchCase="group.description.length>50">
                            <span style="cursor:pointer" [matTooltip]='group.description' matTooltipClass='show-more'>
                                {{group.description.slice(0,50)}}[...] 
                            </span>
                        </p>
                        <p *ngSwitchCase="group.description.length<50">
                            {{group.description}}
                        </p>
                        <p *ngSwitchDefault>
                        </p>
                        </span>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button [routerLink]='[group.user_id,i]'><mat-icon>euro_symbol</mat-icon>Skaičiuoti kainą</button>
                    </mat-card-actions>
                </mat-card>
    </div>
